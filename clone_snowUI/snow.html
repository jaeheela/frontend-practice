<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snow</title>
</head>

<body>
    <div class="snow"></div>
    <script>
        //함수 생성 : 'JS로 노드 생성 -> 노드 연결'  class속성이 snow인 함수
        function createSnow() {
            const el = document.createElement("div");
            el.classList.add('snow');
            el.style.marginLeft = randomPosition() + 'px';
            document.body.appendChild(el);
        }

        //함수 생성: 0 이상 window.innerWidth 이하의 정수(난수를 내림함..)를 반환하는 함수
        function randomPosition(){
            return Math.floor(Math.random() * (window.innerWidth + 1));
        }

        //반복문으로 createSnow 1000개 생성하자!
        for (let i=0; i<1000; i++){
            createSnow();
        }
        
    </script>
</body>

</html>
